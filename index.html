<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div id="topDiv">
        <div id="imgDiv">
        </div>
        <div id="textDiv">
            <h1 id="text">Score Keeper</h1>
        </div>
    </div>
   

    <div id="botDiv">
        <div id="scoreTextDiv">
            <h1 id="scoreText">0 to 0</h1>
        </div>
        <div id="infoTextDiv">
            <h1 id="info">Use buttons below to keep score</h1>
        </div>
        <div id="topLimitDiv">
            <div>
                <label for="topLimit">Playing To</label>
                <input type="number", id="topLimit">
            </div>

        </div>
        <div id="buttonDiv">
            <div class="buttons">
                <button id="playerOne">+1 Player One</button>
            </div>
            <div class="buttons">
                <button id="playerTwo">+1 Player Two</button>
            </div>
            <div class="buttons">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>    

    
    <script src="app.js"></script>
</body>
</html>
